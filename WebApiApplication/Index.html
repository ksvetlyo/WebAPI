<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <title></title>
</head>
<body>

    <div>
        Enter Id: <input type="text" id="searchID" />
        <button onclick="searchContact()">Search</button>
    </div>

    <div>
        <button onclick="addContact()">Add contact</button>
    </div>

    <script type="text/javascript">

        function searchContact() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "api/Contact/" + $("#searchID").val(),
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function addContact() {
            var newContact = {
                "Id": 0,
                "FirstName": "Anton",
                "LastName": "Hristov"
            }
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/Contact",
                data: newContact,
                success: function (result) {
                    console.info(result);
                }

            });
        }
    </script>
</body>
</html>
