<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <title></title>
</head>
<body>
    Enter Name or Id: <input type="text" id="searchBY" />
    <button onclick="searchContact()">Search</button>

    <button onclick="addContact()">Add contact</button>

    <button onclick="updateContact()">Update contact</button>


    <script type="text/javascript">

        $(document).ready(function () {
            $.getJSON("api/Contact",
                function (result) {
                    console.info(result);
                });
        });

        function searchContact() {

            $.ajax({
                type: "GET",
                dataType: "json",
                url: "api/Contact/" + $("#searchBY").val(),
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function addContact() {

            var newContact = {
                "Id": 0,
                "FirstName": "Chris",
                "LastName": "Evans"
            }

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/Contact",
                data: newContact,
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function updateContact() {

            var updatedContact = {
                "FirstName": "Steve",
                "LastName": "Rogers"
            }

            $.ajax({
                type: "PUT",
                dataType: "json",
                url: "api/Contact/0",
                data: updatedContact,
                success: function (result) {
                    console.info(result);
                }
            });
        }

    </script>
</body>
</html>
